        <div id="piechart_3d" style="width: 880px; height: 500px;">

            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
              google.charts.load("current", {packages:["corechart"]});
              google.charts.setOnLoadCallback(drawChart);
              function drawChart() {
                var data = google.visualization.arrayToDataTable([
                  ['Task', 'Hours per Day'],
                  ['Beber e usar drogas',     {{ somat_beber }} ],
                  ['Cuidados pessoais',      {{ somat_cuidados }} ],
                  ['Relacionamentos',  {{ somat_relacionamentos }} ],
                  ['Recursos materiais', {{ somat_recursos }} ],
                  ['Perspectiva de vida',    {{ somat_perspectiva }}]
                ]);
                    
                var options = {
                  title: 'Setores e Suas Pontuações',
                  is3D: true,
                };
        
                var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
                chart.draw(data, options);

            



              }
            </script>

            

        
        </div>

        
        

        <div id="container d-flex justify-content-between">Todos os Direitos Reservados - UNIVESP 2022</div>
